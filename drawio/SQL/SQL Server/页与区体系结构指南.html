text-stroke-width: 0px; white-space: normal; background-color: rgb(255, 255, 255); text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;&amp;lt;/em&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(22, 22, 22); font-family: &amp;amp;quot;Segoe UI&amp;amp;quot;, SegoeUI, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 16px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; background-color: rgb(255, 255, 255); text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial; display: inline !important; float: none;&amp;quot;&amp;gt;是 SQL Server 中的基本数据存储单位。&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(22, 22, 22); font-family: &amp;amp;quot;Segoe UI&amp;amp;quot;, SegoeUI, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 16px; background-color: rgb(255, 255, 255);&amp;quot;&amp;gt;为数据库中的数据文件（.mdf 或 .ndf）分配的磁盘空间可以从逻辑上划分成页（从 0 到 n&amp;lt;/span&amp;gt;&amp;lt;em style=&amp;quot;box-sizing: inherit; outline-color: inherit; color: rgb(22, 22, 22); font-family: &amp;amp;quot;Segoe UI&amp;amp;quot;, SegoeUI, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 16px; background-color: rgb(255, 255, 255);&amp;quot;&amp;gt;&amp;lt;/em&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(22, 22, 22); font-family: &amp;amp;quot;Segoe UI&amp;amp;quot;, SegoeUI, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 16px; background-color: rgb(255, 255, 255);&amp;quot;&amp;gt;&amp;amp;nbsp;连续编号）。&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(22, 22, 22); font-family: &amp;amp;quot;Segoe UI&amp;amp;quot;, SegoeUI, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 16px; background-color: rgb(255, 255, 255);&amp;quot;&amp;gt;磁盘 I/O 操作在页级执行。&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(22, 22, 22); font-family: &amp;amp;quot;Segoe UI&amp;amp;quot;, SegoeUI, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 16px; background-color: rgb(255, 255, 255);&amp;quot;&amp;gt;也就是说，SQL Server 读取或写入数据页。&amp;lt;/span&amp;gt;\&quot; style=\&quot;text;whiteSpace=wrap;html=1;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;10\&quot; y=\&quot;90\&quot; width=\&quot;800\&quot; height=\&quot;50\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;bFQV1b1SmS83mRd5B0ph-3\&quot; value=\&quot;&amp;lt;span style=&amp;quot;color: rgb(22, 22, 22); font-family: &amp;amp;quot;Segoe UI&amp;amp;quot;, SegoeUI, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 16px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; background-color: rgb(255, 255, 255); text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial; display: inline !important; float: none;&amp;quot;&amp;gt;“盘区”&amp;lt;/span&amp;gt;&amp;lt;em style=&amp;quot;box-sizing: inherit; outline-color: inherit; color: rgb(22, 22, 22); font-family: &amp;amp;quot;Segoe UI&amp;amp;quot;, SegoeUI, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 16px; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; background-color: rgb(255, 255, 255); text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;&amp;lt;/em&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(22, 22, 22); font-family: &amp;amp;quot;Segoe UI&amp;amp;quot;, SegoeUI, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 16px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; background-color: rgb(255, 255, 255); text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial; display: inline !important; float: none;&amp;quot;&amp;gt;是由八个物理上连续的页构成的集合。&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(22, 22, 22); font-family: &amp;amp;quot;Segoe UI&amp;amp;quot;, SegoeUI, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 16px; background-color: rgb(255, 255, 255);&amp;quot;&amp;gt;区有助于有效管理页。&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(22, 22, 22); font-family: &amp;amp;quot;Segoe UI&amp;amp;quot;, SegoeUI, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 16px; background-color: rgb(255, 255, 255);&amp;quot;&amp;gt;所有页面都组织为盘区。&amp;lt;/span&amp;gt;\&quot; style=\&quot;text;whiteSpace=wrap;html=1;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;10\&quot; y=\&quot;140\&quot; width=\&quot;720\&quot; height=\&quot;40\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;bFQV1b1SmS83mRd5B0ph-4\&quot; value=\&quot;&amp;lt;span style=&amp;quot;color: rgb(22, 22, 22); font-family: &amp;amp;quot;Segoe UI&amp;amp;quot;, SegoeUI, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 16px; font-
